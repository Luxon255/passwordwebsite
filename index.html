<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Hash Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Password Hash Demo</h1>

    <form id="regForm" class="card">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Send to Google Sheet</button>
      </div>

      <p class="note">
        This demo hashes the password with SHA-256 in your browser and sends the hash to a Google Sheet.
      </p>
      <div id="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
